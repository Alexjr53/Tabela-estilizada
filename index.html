<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Html + CSS básico/Dev Quest</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/resposive.css">

</head>
<body>
    <h1 class="titulo-pagina">Tabelas estilizadas</h1>
   
    <h2 class="titulo-tabela">Moda</h2>
   
    <table class="tabela">
        <tr class="cabecalho-moda">
            <th class="dados-tabela">Produto</th>
            <th class="dados-tabela">Tamanho</th>
            <th class="dados-tabela">Valor</th>
        </tr>
        <tr class="linha-tabela">
            <td class="dados-tabela">Camiseta</td>
            <td class="dados-tabela">M</td>
            <td class="dados-tabela">R$ 49,00</td>
        </tr>
        <tr class="linha-tabela">
            <td class="dados-tabela">Tênis</td>
            <td class="dados-tabela">40</td>
            <td class="dados-tabela">R$ 250,00</td>
        </tr>
        
    </table>
   
    <h2 class="titulo-tabela">Casa</h2>
   
    <table class="tabela">
        <tr class="cabecalho-casa">
            <th class="dados-tabela">Produto</th>
            <th class="dados-tabela">Valor</th>
        </tr>
        <tr class="linha-tabela">
            <td class="dados-tabela">Sofá</td>
            <td class="dados-tabela">R$ 950,00</td>
        </tr>
        <tr class="linha-tabela">    
            <td class="dados-tabela">Televisão</td>
            <td class="dados-tabela">R$ 3.000,00</td>
        </tr>
        
    </table>   
    
</body>
</html>
